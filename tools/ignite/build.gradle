apply plugin: 'java-gradle-plugin'
apply plugin: 'maven'

dependencies {
    implementation project(':photon')
    compile gradleApi()
    compile localGroovy()
}

ext.designation = "tools"

gradlePlugin {
    plugins {
        customPlugin {
            id = 'org.pushing-pixels.ignite'
            implementationClass = 'org.pushingpixels.ignite.IgnitePlugin'
        }
    }
}

apply plugin: 'com.bmuschko.nexus'

group = 'org.pushing-pixels'

modifyPom {
    project {
        name 'ignite'
        description 'Gradle task for transcoding vector icons with Photon'
        url 'https://github.com/kirill-grouchnikov/radiance'
        inceptionYear '2018'
        scm {
            url 'https://github.com/kirill-grouchnikov/radiance'
            connection 'scm:https://github.com/kirill-grouchnikov/radiance.git'
            developerConnection 'scm:git://github.com/kirill-grouchnikov/radiance.git'
        }
        licenses {
            license {
                name 'BSD 3-Clause License'
                url 'https://opensource.org/licenses/BSD-3-Clause'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'kirill-grouchnikov'
                name 'Kirill Grouchnikov'
                email 'kirill.grouchnikov@gmail.com'
            }
        }
        dependencies {
            dependency {
                groupId = project.group
                artifactId = project.archivesBaseName + '-photon'
                version = project.version
            }
        }
    }
}

extraArchive {
    sources = true
    tests = false
    javadoc = rootProject.ext.isRelease
}

nexus {
    sign = rootProject.ext.isRelease
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}
